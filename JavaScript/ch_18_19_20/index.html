    <script>
        var courses=[];
        courses[0] =prompt("course 1", "computer");
        courses[1] ="python";
        courses[2] ="java";
        courses[3] ="docker";
        courses[4] ="html";
        var course;
        alert(courses);
        for(var i=0; i<=4; i++){
            course = prompt(courses[i], courses[i]);
            if(courses[0] != course){
                courses.splice(i,1,course)
            }
        }

        alert(courses);
    </script>
